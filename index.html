<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">

    <!-- Load Anonymous Pro font -->
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timothy Liu</title>

    <script src="scripts/drag.js"></script>
    <script src="scripts/ascii-animation.js"></script>
    <script>
      window.addEventListener('load', function () {
	  dragWindow();
	  loadCanvas();
      });
    </script>
  </head>
  <body>
    <div id="window">
      <div id="window-header">
	<span>TIMOTHY_LIU</span>
	<span style="margin-left:auto;">
	  <button class="close-button" onclick="window.close()">
	    <strong style="font-size:16px;">X</strong>
	  </button>
	</span>
      </div>

      <div>
	
      </div>

      <div id="animation-canvas">
	<!-- 1248 x 562 -->
	<canvas id="ascii-canvas" width="208px" height="96px">
	  <img id="eye" src="/assets/homepage/eye.jpg" width="208px" height="96px">
	</canvas>
      </div>

      <div class="about-me">
	<p>I am a software engineer interested in finance and electronics.</p>
      </div>

      <div class="links">
	<span>
          <button
	    class="ext-button"
	    onclick="window.open('https://linkedin.com/in/tbliu', '_blank')"
	    >
	    LinkedIn
	  </button>
	</span>

	<span>
          <button
	    class="ext-button"
	    onclick="window.open('https://github.com/tbliu', '_blank')"
	    >
	    GitHub
	  </button>
	</span>

	<span>
          <button
	    class="ext-button"
	    onclick="window.open('https://twitter.com/tbliu', '_blank')"
	    >
	    Twitter
	  </button>
	</span>

	<span>
          <button class="ext-button" onclick="location.href = '/blog'">Blog</button>
	</span>
      </div>
    </div>
  </body>

</html>
<!DOCTYPE HTML>
